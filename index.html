<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DersPlan Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #1d4ed8;
            --bg: #f8fafc;
            --text-main: #020617;
            --text-sub: #334155;
            --border: #e2e8f0;
            --sat: env(safe-area-inset-top, 0px);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text-main);
            padding-top: calc(105px + var(--sat)); padding-bottom: 20px;
            overflow-x: hidden;
        }

        .header-container {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.98); z-index: 1000;
            border-bottom: 1px solid var(--border); padding-top: var(--sat);
            backdrop-filter: blur(15px);
        }

        .top-brand { height: 35px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; }
        .top-brand span { color: var(--primary); margin-left: 2px; }

        .top-nav { display: flex; height: 45px; padding: 0 10px; gap: 8px; align-items: center; }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            height: 35px; border-radius: 8px; color: #64748b; cursor: pointer;
            font-size: 12px; font-weight: 800; border: 1px solid transparent;
        }
        .nav-item.active { background: var(--primary); color: white; }

        main { padding: 8px; width: 100%; max-width: 500px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* KAYDIRILABİLİR GÜN ÇUBUĞU */
        .day-bar { 
            display: flex; gap: 6px; overflow-x: auto; padding: 5px 10px 10px 10px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }
        .day-bar::-webkit-scrollbar { display: none; }
        
        .day-tab {
            padding: 8px 14px; border-radius: 10px; background: white; border: 1px solid var(--border);
            font-size: 13px; font-weight: 700; white-space: nowrap; color: var(--text-sub);
            scroll-snap-align: center;
        }
        .day-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        .card {
            background: white; border-radius: 12px; padding: 10px; margin-bottom: 6px;
            border: 1px solid var(--border);
        }

        .lesson-row { display: flex; align-items: center; gap: 10px; }
        .item-idx { color: var(--primary); width: 20px; font-size: 16px; font-weight: 900; }
        .item-time { color: var(--text-sub); width: 90px; font-size: 13px; font-weight: 700; }
        .item-class { 
            color: var(--primary); background: #eff6ff; 
            padding: 3px 6px; border-radius: 6px; width: 55px; 
            text-align: center; font-size: 12px; font-weight: 800; 
        }
        .item-title { flex: 1; font-size: 15px; font-weight: 700; text-transform: uppercase; }

        /* AYARLAR KOMPAKT GÖRÜNÜM */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        input, select { 
            height: 38px; font-size: 14px; border-radius: 8px; 
            border: 1px solid var(--border); padding: 0 8px; width: 100%; font-weight: 600;
        }
        label { font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 4px; display: block; }

        .btn-action {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: var(--primary); color: white; font-weight: 800; font-size: 15px; margin-top: 10px;
        }

        .lock-box {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #fecaca; background: #fff5f5;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="top-brand">DERS<span>PLAN</span></div>
        <nav class="top-nav">
            <div class="nav-item active" id="btnHome" onclick="setPage('home')">PROGRAM</div>
            <div class="nav-item" id="btnSettings" onclick="setPage('settings')">AYARLAR</div>
        </nav>
    </div>

    <main id="pageHome">
        <div class="day-bar" id="dayBar"></div>
        <div id="scheduleList"></div>
    </main>

    <main id="pageSettings" class="hidden">
        <div class="lock-box" id="lockBox">
            <div style="font-size:12px; font-weight:800; color:#991b1b;">DÜZENLEME KİLİDİ</div>
            <button onclick="handleLock()" id="lockToggle" style="padding:6px 10px; border-radius:6px; background:#f43f5e; color:white; border:none; font-weight:800; font-size:10px;">KİLİDİ AÇ</button>
        </div>

        <div class="card">
            <div class="grid-2">
                <div><label>Başlangıç</label><input type="time" id="cfgStart" disabled></div>
                <div><label>Ders (dk)</label><input type="number" id="cfgDur" disabled></div>
                <div><label>Teneffüs</label><input type="number" id="cfgBreak" disabled></div>
                <div><label>Öğle Arası</label><input type="number" id="cfgLunch" disabled></div>
            </div>
        </div>

        <div class="card">
            <label>GÜN SEÇ</label>
            <select id="bulkDay" disabled onchange="renderBulkRows()"></select>
        </div>

        <div id="bulkRows"></div>
        <button class="btn-action" id="btnSave" disabled onclick="saveAll()">Kaydet ve Uygula</button>
    </main>

    <script>
        const lessons = {
            "09": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "ARAPÇA", "KURAN-I KERİM", "BEDEN EĞİTİMİ"],
            "10": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "FİZİK", "KİMYA", "BİYOLOJİ", "TARİH", "COĞRAFYA", "FELSEFE", "HADİS", "FIKIH", "SİYER"],
            "11": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "TARİH", "COĞRAFYA", "FELSEFE", "TEFSİR", "AKAİD", "HİTABET"],
            "12": ["TÜRK DİLİ VE EDEBİYATI", "MATEMATİK", "İNGİLİZCE", "T.C. İNKILAP TARİHİ", "COĞRAFYA", "DİNLER TARİHİ", "KELAM"]
        };
        const classSubs = ["A", "B", "C", "D", "E", "I", "J"];
        const gunList = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let db = JSON.parse(localStorage.getItem('dersPlan_v1')) || {
            schedule: [],
            config: { start: "08:15", duration: 40, break: 10, lunch: 45 }
        };

        let currentActiveDay = gunList[0];
        let isEditingUnlocked = false;

        function getTimes() {
            let res = []; let time = db.config.start;
            for(let i=0; i<8; i++) {
                res.push(time);
                let [h, m] = time.split(':').map(Number);
                let d = new Date(); d.setHours(h, m + parseInt(db.config.duration));
                let gap = (i === 4) ? parseInt(db.config.lunch) : parseInt(db.config.break);
                d.setMinutes(d.getMinutes() + gap);
                time = String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
            }
            return res;
        }

        function setPage(p) {
            document.getElementById('pageHome').classList.toggle('hidden', p !== 'home');
            document.getElementById('pageSettings').classList.toggle('hidden', p !== 'settings');
            document.getElementById('btnHome').classList.toggle('active', p === 'home');
            document.getElementById('btnSettings').classList.toggle('active', p === 'settings');
            if(p === 'home') renderHome();
            if(p === 'settings') renderBulkRows();
        }

        function handleLock() {
            isEditingUnlocked = !isEditingUnlocked;
            document.getElementById('lockToggle').innerText = isEditingUnlocked ? "KİLİTLE" : "KİLİDİ AÇ";
            document.getElementById('lockBox').style.background = isEditingUnlocked ? "#f0fdf4" : "#fff5f5";
            document.querySelectorAll('#pageSettings input, #pageSettings select, #btnSave').forEach(el => el.disabled = !isEditingUnlocked);
        }

        function renderHome() {
            const list = document.getElementById('scheduleList');
            const dayData = db.schedule.filter(s => s.day === currentActiveDay).sort((a,b) => a.idx - b.idx);
            const times = getTimes();
            let html = "";
            if(dayData.length === 0) {
                html = `<div class="card" style="text-align:center; padding:30px; color:#94a3b8;">Henüz ders eklenmemiş.</div>`;
            } else {
                dayData.forEach(s => {
                    html += `<div class="card" style="${s.isEmpty ? 'opacity:0.5' : ''}">
                        <div class="lesson-row">
                            <div class="item-idx">${s.idx}</div>
                            <div class="item-time">${times[s.idx-1]}</div>
                            <div class="item-class">${s.isEmpty ? '-' : s.class}</div>
                            <div class="item-title">${s.lesson}</div>
                        </div>
                    </div>`;
                });
            }
            list.innerHTML = html;
        }

        function renderBulkRows() {
            const container = document.getElementById('bulkRows');
            const day = document.getElementById('bulkDay').value;
            let html = "";
            for(let i=1; i<=8; i++) {
                const s = db.schedule.find(x => x.day === day && x.idx === i) || {};
                html += `<div class="card">
                    <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
                        <input type="checkbox" id="chk-${i}" ${s.isEmpty ? 'checked' : ''} onchange="toggleFormRow(${i})" ${!isEditingUnlocked ? 'disabled' : ''}>
                        <label for="chk-${i}" style="margin:0">Boş Ders</label>
                    </div>
                    <div id="row-ui-${i}" style="${s.isEmpty ? 'opacity:0.3; pointer-events:none' : ''}">
                        <div class="grid-2">
                            <select id="lvl-${i}" ${!isEditingUnlocked ? 'disabled' : ''}>
                                <option value="">Sınıf Seç</option>
                                <option value="09" ${s.class?.startsWith('09')?'selected':''}>9</option>
                                <option value="10" ${s.class?.startsWith('10')?'selected':''}>10</option>
                                <option value="11" ${s.class?.startsWith('11')?'selected':''}>11</option>
                                <option value="12" ${s.class?.startsWith('12')?'selected':''}>12</option>
                            </select>
                            <input id="les-${i}" placeholder="Ders Adı" value="${s.lesson || ''}" ${!isEditingUnlocked ? 'disabled' : ''}>
                        </div>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
        }

        function toggleFormRow(i) {
            const chk = document.getElementById(`chk-${i}`).checked;
            document.getElementById(`row-ui-${i}`).style.opacity = chk ? "0.3" : "1";
            document.getElementById(`row-ui-${i}`).style.pointerEvents = chk ? "none" : "auto";
        }

        function saveAll() {
            db.config.start = document.getElementById('cfgStart').value;
            db.config.duration = document.getElementById('cfgDur').value;
            db.config.break = document.getElementById('cfgBreak').value;
            db.config.lunch = document.getElementById('cfgLunch').value;
            const day = document.getElementById('bulkDay').value;
            let temp = db.schedule.filter(x => x.day !== day);
            for(let i=1; i<=8; i++) {
                const empty = document.getElementById(`chk-${i}`).checked;
                const lesson = document.getElementById(`les-${i}`).value;
                const level = document.getElementById(`lvl-${i}`).value;
                if(empty) temp.push({day, idx: i, lesson: "BOŞ DERS", class: "-", isEmpty: true});
                else if(lesson) temp.push({day, idx: i, lesson: lesson, class: level, isEmpty: false});
            }
            db.schedule = temp;
            localStorage.setItem('dersPlan_v1', JSON.stringify(db));
            setPage('home');
        }

        window.onload = () => {
            const bar = document.getElementById('dayBar');
            const bulkSelect = document.getElementById('bulkDay');
            gunList.forEach(d => {
                const btn = document.createElement('div');
                btn.className = "day-tab";
                btn.innerText = d;
                btn.onclick = (e) => {
                    currentActiveDay = d;
                    document.querySelectorAll('.day-tab').forEach(t => t.classList.toggle('active', t.innerText === d));
                    renderHome();
                    e.target.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                };
                bar.appendChild(btn);
                bulkSelect.innerHTML += `<option>${d}</option>`;
            });
            document.querySelector('.day-tab').classList.add('active');
            document.getElementById('cfgStart').value = db.config.start;
            document.getElementById('cfgDur').value = db.config.duration;
            document.getElementById('cfgBreak').value = db.config.break;
            document.getElementById('cfgLunch').value = db.config.lunch;
            renderHome();
        };
    </script>
</body>
</html>
